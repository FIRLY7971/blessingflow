backend:
  name: github
  repo: FIRLY7971/blessingflow
  branch: main

media_folder: "images"

collections:
  - name: "website-settings"
    label: "Website settings"
    files:
      - label: "Website settings"
        name: "site"
        file: "_data/site.yml"
        fields:
          - label: "Footer title"
            name: "footer_title"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"